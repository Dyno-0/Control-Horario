<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <!-- This is a wide open CSP declaration. To lock this down for production, see below. -->
    <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src *" />
    <!-- Good default declaration:
    * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
    * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
    * Disables use of eval() and inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
        * Enable inline JS: add 'unsafe-inline' to default-src
        * Enable eval(): add 'unsafe-eval' to default-src
    * Create your own at http://cspisawesome.com
    -->
    <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: 'unsafe-inline' https://ssl.gstatic.com; style-src 'self' 'unsafe-inline'; media-src *" /> -->

    <link rel="stylesheet" type="text/css" href="css/configuracion.css" />
    <script src="js/configuracion.js"></script>
    <title>Control Horario</title>
</head>
	<body>
		<header>
			<p id="horaactual">Hora actual</p>
		</header>

		<section>

			<h2>Configuración</h2>
							
			<div id="caja">			
				<h3>Tipo de horario actual</h3>
				<select id="minutostrabajo" name="minutostrabajo" class="actualizar" style="text-align: center">
 					<option value="0" id="invierno" style="text-align: center">Horario de invierno</option>
					<option value="1" id="verano">Horario de verano</option>
 					<option value="2" id="fiestas">Horario de fiestas</option>
				</select>							
			</div>
			<div class="clear"></div>
			
			<div id="caja">			
				<h3>Número de días semanales</h3>
				<button class="actualizar" id="actualizar_dias">Actualizar</button>
				<input type="text" name="diassemana" placeholder="5" id="diassemana">				
			</div>
			<div class="clear"></div>
							
			<div id="caja">
				<h3>Minutos diarios de descanso</h3>
				<button class="actualizar" id="actualizar_minutos_descanso">Actualizar</button> 
				<input type="text" name="minutosdescanso" placeholder="35" id="minutosdescanso">		
			</div>	
			<div class="clear"></div>

			<div id="caja">
				<h3>Minutos diarios de cortesia</h3>		
				<button class="actualizar" id="actualizar_minutos_cortesia">Actualizar</button>
				<input type="text" name="minutoscortesia" placeholder="30" id="minutoscortesia">		
			</div>
			<div class="clear"></div>
			
			<br>

	
		</section>
		
		<nav id="menu">
			<ul>
				<li><a href="javascript:history.go(-1)">Volver</a></li>
				<div class="clear"></div>		
			</ul>
		</nav>

	</body>

</html>
