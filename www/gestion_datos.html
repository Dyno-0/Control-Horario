<html>

<head>

    <link rel="stylesheet" type="text/css" href="css/gestion_datos.css" />
    <script src="js/gestion_datos.js"></script>
    <title>Control Horario</title>
</head>

	<body>
		<header>
			<p id="horaactual">Hora actual</p>
		</header>

		<section>

			<h2>Gestión de datos</h2>
								
			<div id="caja">
				<h3>Tipo de dato que quieres modificar</h3>		
				<select id="dato_modificar" name="Datoamodificar">
					<option value="0">Selecciona el dato</option>
 					<option value="1">Entrada Jornada</option>
					<option value="2">Salida Jornada</option>
					<option value="3">Inicio Descanso</option>
					<option value="4">Final Descanso</option>
					<option value="5">Total Descanso</option>
					<option value="6">Borrar Jornada</option>
					<option value="7">Reiniciar Semana</option>
				</select>			
			</div>
						
			<div id="caja">
				<h3>Día que quieres cambiar</h3>
				<input type="date" name="dia" id="dia" value="2017-01-01" disabled="true">
			</div>	
						
			<div id="caja">
				<h3>Hora de cambio</h3>
				<input type="time" name="hora" id="hora" value="00:00" disabled="true">
			</div>	
			<br>			
				
			<div id="caja">
				<button id="aceptar" class="actualizar">Aceptar cambios</button>
			</div>
	
		</section>
		
		<nav id="menu">
			<ul>
				<li><a href="index.html">Volver</a></li>
				<div class="clear"></div>
			</ul>
		</nav>

	</body>

</html>
