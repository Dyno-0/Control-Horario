	<body>
		<header>
			<p id="horaactual">Hora actual</p>
		</header>

		<section>
			<br>
			<h2>Jornada laboral</h2>
			<div id="caja_botones">
				<button class="boton_inicio" id="inicio_jornada">Inicio</button>
				<p class="num_horas" id="hora_inicio_jornada">00:00</p>				
			</div>
			<div id="caja_botones">
				<button class="boton_final" id="final_jornada" disabled="true">Final</button>
				<p class="num_horas" id="hora_final_jornada">00:00</p>
			</div>
			<div id="caja_botones">
				<button class="boton_total" id='total_jornada' disabled="true">Total</button>
				<p class="num_horas" id="total_horas_jornada">00:00</p>			
			</div>
			<div class="clear"></div>
			<h2>Descanso laboral</h2>	
			<div id="caja_botones">
				<button class="boton_inicio" id="inicio_descanso" disabled="true">Inicio</button>
				<p class="num_horas" id="hora_inicio_descanso">00:00</p>				
			</div>
			<div id="caja_botones">
				<button class="boton_final" id="final_descanso" disabled="true">Final</button>
				<p class="num_horas" id="hora_final_descanso">00:00</p>
			</div>
			<div id="caja_botones">
				<button class="boton_total" id='total_descanso' disabled="true">Total</button>
				<p class="num_horas" id="total_horas_descanso">00:00</p>			
			</div>
		</section>
